<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinity - Game Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23d4a574" width="100" height="100" x="50" y="100"/><rect fill="%238b6f47" width="150" height="80" x="200" y="150"/><rect fill="%23c19a6b" width="120" height="90" x="400" y="120"/><polygon fill="%23a0826d" points="600,150 700,150 650,50"/><rect fill="%23d4a574" width="100" height="120" x="800" y="100"/><rect fill="%238b6f47" width="80" height="100" x="1000" y="130"/></svg>');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            filter: blur(1px);
        }

        .hamburger {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 40px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 10;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background: white;
            border-radius: 2px;
        }

        .profile {
            position: absolute;
            top: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .profile svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 1200px;
        }

        .title {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 300;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 50%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .tagline {
            font-size: clamp(1.5rem, 4vw, 3.5rem);
            color: #93c5fd;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
            padding: 0 2rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 2rem;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .feature-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .feature-text {
            font-size: 1.3rem;
            color: #e0e7ff;
            line-height: 1.6;
        }

        .footnote {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="profile">
            <svg viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
        </div>

        <div class="content">
            <h1 class="title">Trinity</h1>
            
            <div class="tagline">
                <div>Rediscover lost wisdom.</div>
                <div>Face the forces of evil.</div>
                <div>Question everything.</div>
            </div>

            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                    </div>
                    <div class="feature-text">Play alongside fellow Voyagers</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H3V8h18v8zM6 15h2v-2H6v2zm3.5 0h2v-2h-2v2zm3.5 0h2v-2h-2v2z"/>
                        </svg>
                    </div>
                    <div class="feature-text">An episodic story on PC, XBox and PlayStation</div>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                    </div>
                    <div class="feature-text">Uncover timeless truths about the Tri-Lok</div>
                </div>
            </div>
        </div>

        <div class="footnote">*Early Concept Art</div>
    </div>
</body>
</html>
